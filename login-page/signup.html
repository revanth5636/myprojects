<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
<!-- The Modal (contains the Sign Up form) -->
        <div id="id01" class="modal">
  
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="FristName"><b>Fristname</b></label>
      <input type="name" placeholder="Enter FristName" name="ristname" required><br>
      <label for="LastName"><b>LastName</b></label>
      <input type="LastName" placeholder="Enter lastname" name="lastname" required><br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><br>
      <label for="UserNSSame"><b>UserName</b></label>
      <input type="user" placeholder="Enter Username" name="user" required><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:#1e90ff">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancel">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
    </div>
  </form>
</div>
</body>
</html>
